version: '3.9'
services:
  wym_db:
    container_name: wym_db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: wym_admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
      # POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - wym_db:/var/lib/postgresql/data
    networks:
      - wym
  wym_model:
    container_name: wym_web
    image: quay.io/codait/max-text-summarizer
    restart: always
    ports:
      - "3000:3000"
    networks:
      - wym
  wym_web:
    container_name: wym_web
    build: ../app
    # expose:
    #   - "5000"
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - wym_model
      - wym_db
    networks:
      - wym
volumes:
  wym_db:
networks:
  wym: